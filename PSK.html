<HEAD>
	<p>
	Random Strings, fun...
	</p>

<BODY>
<p><u>Random String</u></p>
<script type="text/javascript">
	num = "";

	for (i = 0; i<32;i++){
		tmp = Math.floor(Math.random() * 93) + 33;
		num += String.fromCharCode(tmp);
		//document.write(tmp + " : ");
		//document.write(String.fromCharCode(tmp) + "<br>");
	}

	document.write(num);
</script>
</BODY>
